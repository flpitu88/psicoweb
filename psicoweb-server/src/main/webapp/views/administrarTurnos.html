<div class="container-fluid" ng-init="inicializarDatos()">
    <div class="panel panel-primary panel-turnos">
        <div class="panel-heading"><h4>Informe de Turnos</h4></div>
        <div class="panel-body">
            <form name="formFiltro">
                <div class="form-group">
                    <div class="row">
                        <label>Seleccione los valores del filtro de turnos:</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="fechaDesde">Fecha Inicial:</label>
                        </div>
                        <div class="col-md-3">
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fechaDesde" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="fechaHasta">Fecha Hasta:</label>
                        </div>
                        <div class="col-md-3">
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fechaHasta" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <label for="paciente">Paciente:</label>
                        </div>
                        <div class="col-md-3">
                            <select ng-model="idPaciente">
                                <option ng-repeat="paciente in pacientes" value="{{paciente.id}}">{{paciente.nombre + " " + paciente.apellido}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel panel-primary panel-footer">
            <div class="btn-group-horizontal botonera pull-right">
                <button type="button" class="btn btn-info" ng-click="limpiarFiltro()">Limpiar</button>
                <button type="submit" class="btn btn-success" ng-click="obtenerTurnos()">Filtrar</button>
            </div>
        </div>
    </div>
    <div class="panel panel-primary panel-turnos">
        <div class="panel-body">
            <table class="table table-striped">
                <tr class="text-center" style="font-weight: bold; background-color: lightblue">
                    <td>Dia</td>
                    <td>Hora</td>
                    <td>Motivo</td>
                    <td></td>
                </tr>
                <tr ng-repeat="turno in turnos" ng-model="turno.id">
                    <td class="text-center">{{ turno.dia }}</td>
                    <td class="text-center">{{ turno.hora }}</td>
                    <td>{{ turno.motivo.motivo }}</td>
                </tr>
            </table>
        </div>
        <div class="panel panel-primary panel-footer">
            <div class="btn-group-horizontal botonera pull-right">
                <button type="button" class="btn btn-info" ng-click="generarInforme()">Generar PDF</button>
            </div>
        </div>
    </div>
</div>
