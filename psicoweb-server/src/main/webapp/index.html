    <body background="images/light_grey.png">

        <nav class="navbar navbar-inverse" ng-controller="NavbarController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">PSICO-web</a>

                <div ng-if="!estaAutenticado()">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/home')}"><a href="#!/home">Inicio</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-click="cerrarSesion()">
                        <li><a href="#!/logout"><span class="glyphicon glyphicon-log-in"></span> Cerrar Sesión</a></li>
                    </ul>

            </div>
